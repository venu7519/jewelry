
<body>
    <main>
  
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">

          <div class="carousel-item active">
            <img class="img-responsive" src="assets/images/neck.jpg">
            <div class="container">
              <div class="carousel-caption text-start">
                <h1>KV <svg id="icn" xmlns="http://www.w3.org/2000/svg" width="56" height="56" fill="currentColor"
                    class="bi bi-gem" viewBox="0 0 16 16">
                    <path
                      d="M3.1.7a.5.5 0 0 1 .4-.2h9a.5.5 0 0 1 .4.2l2.976 3.974c.149.185.156.45.01.644L8.4 15.3a.5.5 0 0 1-.8 0L.1 5.3a.5.5 0 0 1 0-.6l3-4zm11.386 3.785-1.806-2.41-.776 2.413 2.582-.003zm-3.633.004.961-2.989H4.186l.963 2.995 5.704-.006zM5.47 5.495 8 13.366l2.532-7.876-5.062.005zm-1.371-.999-.78-2.422-1.818 2.425 2.598-.003zM1.499 5.5l5.113 6.817-2.192-6.82L1.5 5.5zm7.889 6.817 5.123-6.83-2.928.002-2.195 6.828z" />
                  </svg> Jewellers</h1>
                <h3 style="padding-bottom: 60px;">Gold & Diamonds</h3>
                <ng-container *ngIf="!loggedIn() else hideLog">
                <div  class="sutdy"><a class="btn btn-lg btn-primary" routerLink="/register">Sign up today</a> <a style="margin-left: 20px;" class="btn btn-lg btn-primary" routerLink="/login">Login</a></div>
              </ng-container>
              <ng-template #hideLog>
                <div class="sutdy"><a class="btn btn-lg btn-primary" routerLink="/all_items">Browse gallery</a></div>
              </ng-template>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <img class="img-responsive" src="assets/images/pGld.jpg">
  
            <div class="container">
              <div class="carousel-caption">
                <!-- <h1>Harmarked Ornaments</h1> -->
                <h1>Hall-Marked</h1>
                <p id="hallmrk">All Gold Jewellery Ornaments Consists Of 91.6% Quality</p>
                <ng-container *ngIf="!loggedIn() else hideLog">
                  <div><a class="btn btn-lg btn-primary" routerLink="/register">Sign up today</a> <a style="margin-left: 20px;" class="btn btn-lg btn-primary" routerLink="/login">Login</a></div>
                </ng-container>
                <ng-template #hideLog>
                  <div><a class="btn btn-lg btn-primary" routerLink="/all_items">Browse gallery</a></div>
                </ng-template>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <img class="img-responsive" src="assets/images/bWmnGlod.jpg">
  
  
            <div class="container">
              <div class="carousel-caption text-start">
                <h2>Return <br><br> Guarrentee</h2>
                <p style="padding-bottom: 40px;">Hall marked &nbsp; jewelry is guaranteed</p>
                <button *ngIf="!loggedIn()" style="margin-bottom: 40px;" class="btn btn-lg btn-primary" (click)="openPopup()" >Browse gallery</button>

              <div class="wrapper" >
                  <div class="overlay" *ngIf="show">
                  <div class="content">
                    <div style="text-align: end;"> <button id="close" class="btn btn-close" (click)="closePopup()" ></button></div>
                    <div style="padding-top:10px; text-align: center; color: black;">
                      To view gallery please log-in
                    </div>
                   <div style="padding-top: 30px; text-align: center;"> <button  class="btn btn-primary" routerLink="/login">Ok</button></div>
                  </div>  
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  
    </main>
  </body>

  <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"></script>
