<div class="container-fluid page">
    <div class="page_box p-4">Orders</div>
    <div class="page_content shadow p-3 position-relative">
    <div class="page_content-data  text-center">
        <ng-container>
            <div class="container">
                <div class="card-table">
                    <div class="cart-product">
                        <table class="table table-responisve">
                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>User Email</th>
                                    <th>Id</th>
                                    <th>Item Name</th>
                                    <th>Item Image</th>
                                    <th>Weight</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let i of orders; index as n ">
                                    <td>{{n+1}}</td>
                                    <td>{{i.email}}</td>
                                    <td>{{i.id}}</td>
                                    <td>{{i.title}}</td>
                                    <td><img src="{{i.image}}" width="180" height="180"></td>
                                    <td>{{i.weight}}</td>
                                    <td>1</td>
                                    <td>1,70,000</td>
                                    <td>1,70,000</td>
                                    <!-- <td>
                                        <button class="btn btn-danger" (click)="removeItem(i.uId)">
                                            <i class='fa fa-trash'></i>
                                        </button>
                                    </td> -->
                                </tr>
                                <!-- <tr>
                                    <td colspan=6></td>
                                  <td><button class="btn btn-primary " routerLink="/jewelry/all_items">Shop More</button></td>
                                   <td><button class="btn btn-primary" (click)="orderItems()">Order Now</button></td>
                                    <td><button class="btn btn-danger" (click)="emptyCart()">Empty Cart!</button></td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        
        </ng-container>
    </div>
    </div>
