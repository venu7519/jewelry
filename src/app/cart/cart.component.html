<body>

    <ng-container *ngIf="items.length !=0">
        <div class="container">
            <div class="card-table">
                <div class="cart-product">
                    <table class="table table-responisve">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Id</th>
                                <th>Item Name</th>
                                <th>Item Image</th>
                                <th>Weight</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of items; index as n ">
                                <td>{{n+1}}</td>
                                <td>{{i.id}}</td>
                                <td>{{i.title}}</td>
                                <td><img src="{{i.image}}" width="180" height="180"></td>
                                <td>{{i.weight}}</td>
                                <td>1</td>
                                <td>1,70,000</td>
                                <td>1,70,000</td>
                                <td>
                                    <button class="btn btn-danger" (click)="removeItem(i.uId)">
                                        <i class='fa fa-trash'></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan=6></td>
                              <td><button class="btn btn-primary " routerLink="/jewelry/all_items">Shop More</button></td>
                               <td><button class="btn btn-primary" (click)="orderItems()">Order Now</button></td>
                                <td><button class="btn btn-danger" (click)="emptyCart()">Empty Cart!</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </ng-container>

    <ng-container *ngIf="items.length == 0">
        <div class="container">
            <div class="card">
                <h5 class="card-title">My Cart</h5>
            </div>
            <div class="center">
                <!-- <img src="assets/images/cart.png" alt="" width="90" height="90"> -->
                <i id="faa" class='fa fa-cart-plus' style='color: rgb(43, 43, 247)'></i>
                <h4>Your cart is empty!</h4>
                <h6>Add item to it now</h6>
                <button class="btn btn-primary" routerLink="/jewelry/all_items">Shop Now</button>
            </div>
        </div>

    </ng-container>



</body>
